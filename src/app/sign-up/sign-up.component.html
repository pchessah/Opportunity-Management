<form [formGroup]="signUpForm" style="border:1px solid #ccc">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="firstName"><b>First Name</b></label>
      <input type="text" placeholder="Enter First Name" formControlName="firstName" required>
      
      <label for="secondName"><b>Second Name</b></label>
      <input type="text" placeholder="Enter Second Name" formControlName="secondName" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" formControlName="email" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" formControlName="password" required>
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" formControlName="password2" required>

      <div class="clearfix">
        <button (click)="saveNewUser()" class="signupbtn" type="submit">
          Save
        </button>
      </div>
    </div>
    
    <a [routerLink]="['/log-in']" routerLinkActive="router-link-active" >Already have an account?</a>
  </form>
